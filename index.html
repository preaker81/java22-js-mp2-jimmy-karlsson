<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <title>Rock, Paper, Scissor</title>
</head>

<body>
    <div id="gameContainer">
        <form id="formNameInput">
            <input type="text" id="inputText" placeholder="Player Name">
        </form>
        
        <div>
            <div class="selections">
                <button class="selection hidden" data-selection="rock">✊</button>
                <button class="selection hidden" data-selection="paper">✋</button>
                <button class="selection hidden" data-selection="scissors">✌️</button>
            </div>

            <div id="results">
                <div>
                    <span id="playerName">Player</span>
                    <span class="resultScore" data-yourScore>0</span>
                </div>

                <div data-finalColumn>
                    Computer
                    <span class="resultScore" data-computerScore>0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
